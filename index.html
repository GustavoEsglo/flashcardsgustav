<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas Medievais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>O Tomo das Curiosidades</h1>
        <div class="cards-grid">
            <div class="card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <p class="question">Qual era o nome da espada do Rei Arthur?</p>
                    </div>
                    <div class="card-back">
                        <p class="answer">Excalibur</p>
                    </div>
                </div>
            </div>
            <div class="card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <p class="question">Qual animal foi considerado sagrado no Antigo Egito?</p>
                    </div>
                    <div class="card-back">
                        <p class="answer">Gato</p>
                    </div>
                </div>
            </div>
            <div class="card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <p class="question">Qual é o planeta mais próximo do Sol?</p>
                    </div>
                    <div class="card-back">
                        <p class="answer">Mercúrio</p>
                    </div>
                </div>
            </div>
            <div class="card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <p class="question">Quantos continentes existem no mundo?</p>
                    </div>
                    <div class="card-back">
                        <p class="answer">7</p>
                    </div>
                </div>
            </div>
            <div class="card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <p class="question">Qual a capital da França?</p>
                    </div>
                    <div class="card-back">
                        <p class="answer">Paris</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
