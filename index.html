<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas Medievais</title>
    
    <style>
        body {
            font-family: 'MedievalSharp', cursive, serif; /* Fonte Medieval (deve ser importada ou substituída) */
            background-color: #3d2f2f;
            color: #f5e8c7;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px #000;
            margin-bottom: 2rem;
            border-bottom: 2px solid #f5e8c7;
            padding-bottom: 0.5rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            justify-content: center;
        }

        .card {
            background-color: transparent;
            width: 250px;
            height: 350px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.5);
            border: 3px solid #7c624d;
            border-radius: 10px;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        .card-front {
            background: linear-gradient(to bottom, #a08465, #7c624d);
            color: #3d2f2f;
            font-size: 1.2em;
        }

        .card-back {
            background: linear-gradient(to top, #c4a17d, #a08465);
            color: #3d2f2f;
            transform: rotateY(180deg);
            font-size: 1.5em;
            font-weight: bold;
        }

        .question, .answer {
            margin: 0;
            text-shadow: 1px 1px #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O Tomo das Curiosidades</h1>
        <div class="cards-grid">
            <div class="card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <p class="question">Qual era o nome da espada do Rei Arthur?</p>
                    </div>
                    <div class="card-back">
                        <p class="answer">Excalibur</p>
                    </div>
                </div>
            </div>
            <div class="card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <p class="question">Qual animal foi considerado sagrado no Antigo Egito?</p>
                    </div>
                    <div class="card-back">
                        <p class="answer">Gato</p>
                    </div>
                </div>
            </div>
            <div class="card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <p class="question">Qual é o planeta mais próximo do Sol?</p>
                    </div>
                    <div class="card-back">
                        <p class="answer">Mercúrio</p>
                    </div>
                </div>
            </div>
            <div class="card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <p class="question">Quantos continentes existem no mundo?</p>
                    </div>
                    <div class="card-back">
                        <p class="answer">7</p>
                    </div>
                </div>
            </div>
            <div class="card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <p class="question">Qual a capital da França?</p>
                    </div>
                    <div class="card-back">
                        <p class="answer">Paris</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function flipCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
